<h2>Create new lobby</h2>
<div>
  <form (ngSubmit)="this.createNewLobby()">
    <label>
      Name for new lobby:
      <input type="text" [(ngModel)]="this.newLobbyName" name="input-message" />
    </label>
    <button type="submit">Create new lobby</button>
  </form>
</div>
<h2>Open lobbies</h2>
<ng-container>
  <div *ngFor="let lobby of lobbiesInOverview" style="border: solid black 1px;">
    <h3>{{lobby.name}}</h3>
    <p>Leader: {{this.playerService.getPlayerBySessionId(lobby.leader.sessionId).username}}</p>
    <p>Players:</p>
    <ul>
      <li
        *ngFor="let player of lobby.players">{{this.playerService.getPlayerBySessionId(player.sessionId).username}}</li>
    </ul>

    <ng-container *ngIf="!this.isCurrentPlayerInLobby(lobby)">
      <button (click)="this.joinLobby(lobby)">Join lobby</button>
    </ng-container>
    <ng-container *ngIf="this.isCurrentPlayerInLobby(lobby)">
      <button (click)="this.leaveCurrentJoinedLobby()">Leave lobby</button>
    </ng-container>
  </div>
</ng-container>
